<div class=" container  py-5 my-5">
    <form [formGroup]="loginForm" (ngSubmit)="PrijavljanjeZavrseno()">
        <div class="form-group row sam-div">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="Email"
              formControlName="email">
            </div>
        </div>
        <div class="form-group row sam-div">
            <label for="sifra" class="col-sm-2 col-form-label">Šifra</label>
            <div class="col-sm-10">
              <input [type]="prikazSifre" class="form-control" id="sifra" placeholder="Šifra"
              formControlName="sifra">
            </div>
        </div>
        <input type="checkbox" (click)="prikazi()">Prikaži šifru
        <div class="form-group row sam-div">
            <div class="col-sm-10 dugmad">
              <button [disabled]="!loginForm.valid"
              type="submit" class="btn btn-outline-green dis-dugme">Prijavi se</button>
              <button type="button" class="btn btn-outline-primary" (click)="napraviNalog()">Napravi nalog</button>
            </div>
        </div>
    </form>
</div>
